name: "Test"
on:
- pull_request
- push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macOS-latest
        perl:
        - "5.30"
        - "5.28"
        - "5.26"
        - "5.24"
        - "5.22"
        - "5.20"
        - "5.18"
        - "5.16"
        - "5.14"
        - "5.12"
        - "5.10"
        redis:
        - "5.0"
        - "4.0"
        - "3.2"
        - "3.0"
        - "2.8"

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up Perl ${{ matrix.perl }}
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Set up Redis ${{ matrix.redis }}
      uses: shogo82148/actions-setup-redis@v0.0.4
      with:
        redis-version: ${{ matrix.redis }}
        auto-start: false

    - name: Install
      run: |
        git submodule init
        git submodule update --recursive
        cpanm --notest Minilla Test::CPAN::Meta Test::Pod Test::MinimumVersion::Fast
        cpanm --quiet --with-develop --installdeps --notest .

    - name: Test
      run: minil test --all
